name: fare-watch

on:
  # Manual run + scheduled
  workflow_dispatch: {}
  schedule:
    - cron: "15 05 * * *"   # 05:15 UTC (~07:15 Berlin)
    - cron: "15 16 * * *"   # 16:15 UTC (~18:15 Berlin)

permissions:
  contents: read

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Show top of fare_watch.py (sanity check)
        run: |
          test -f fare_watch.py || (echo "fare_watch.py missing" && exit 1)
          sed -n '1,40p' fare_watch.py

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run price watcher (TEST Amadeus)
        env:
          # === Amadeus ===
          AMADEUS_CLIENT_ID: ${{ secrets.AMADEUS_CLIENT_ID }}
          AMADEUS_CLIENT_SECRET: ${{ secrets.AMADEUS_CLIENT_SECRET }}
          AMADEUS_BASE: https://api.amadeus.com

          # === Gmail SMTP (App Password) ===
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}

          # === Rules ===
          ORIGIN: BER
          MAX_PRICE_EUR: "400"
          DAYS_AHEAD: "180"
        run: |
          python fare_watch.py


name: fare_watch

on:
  # ⏱️ Scheduled runs (times are in UTC)
  schedule:
    - cron: "15 05 * * *"   # ~07:15 Berlin time
  #  - cron: "15 16 * * *"   # ~18:15 Berlin time
  # ▶️ Manual run button in the Actions tab
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run price watcher
        env:
          # === Amadeus (Self-Service) ===
          AMADEUS_CLIENT_ID: ${{ secrets.AMADEUS_CLIENT_ID }}
          AMADEUS_CLIENT_SECRET: ${{ secrets.AMADEUS_CLIENT_SECRET }}

          # === Email (Gmail SMTP with App Password) ===
          SMTP_HOST: ${{ secrets.SMTP_HOST }}        # smtp.gmail.com
          SMTP_PORT: ${{ secrets.SMTP_PORT }}        # 587
          SMTP_USER: ${{ secrets.SMTP_USER }}        # your Gmail address
          SMTP_PASS: ${{ secrets.SMTP_PASS }}        # App Password from Google
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}

          # === Your rules ===
          ORIGIN: BER
          MAX_PRICE_EUR: "60"    # one-way price cap
          DAYS_AHEAD: "180"      # ~next 6 months
        run: |
          python fare_watch.py
